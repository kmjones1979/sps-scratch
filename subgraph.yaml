      name: blocks
      network: mainnet
      source:
          package:
              moduleName: map_block_full
              file: ./ethereum-explorer-v0.1.2.spkg
      mapping:
          apiVersion: 0.0.7
          kind: substreams/graph-entities
          file: ./src/mapping.ts
          handler: handleBlock
